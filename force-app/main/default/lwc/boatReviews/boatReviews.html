<template>
    <!-- div for when there are no reviews available -->
    <template if:false={reviewsToShow}>
        <div class="slds-align_absolute-center">No reviews available</div>
    </template>
    
    <!-- div for when there are reviews available -->
    <template if:true={reviewsToShow}>
    <div>
    <!-- insert spinner -->
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" variant="brand" size="large">
        </lightning-spinner>
     </template>
      <ul class="slds-feed__list">
        <!-- start iteration -->
          <li for:each={boatReviews}
              for:item="boatReview"
              class="slds-feed__item" 
              key={boatReview.Id}
              >
            <article class="slds-post">
              <header class="slds-post__header slds-media">
                <div class="slds-media__figure">
                    <lightning-avatar variant="circle"
                                      src={boatReview.CreatedBy.SmallPhotoUrl}></lightning-avatar>
                  <!-- display the creator’s picture -->
                </div>
                <div class="slds-media__body">
                  <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
                    <p> 
                        <a title={boatReview.CreatedBy.Name}
                        data-record-id={boatReview.CreatedBy.Id}

                        onclick={navigateToRecord}>{boatReview.CreatedBy.Name}</a>
                     <span>
                       <!-- display creator’s company name -->
                       - {boatReview.CreatedBy.CompanyName}
                     </span>
                    </p>
                    <lightning-button class="slds-text-align_right"
                                      variant="destructive"
                                      label="Delete"
                                      value ={boatReview}
                                      onclick={handleDelete}>
                    </lightning-button>
                  </div>
                  <p class="slds-text-body_small">
                    <!-- display created  date -->
                    {boatReview.CreatedBy.CreatedDate}
                  </p>
                </div>
              </header>
              <div class="slds-text-longform">
                <p class="slds-text-title_caps">{boatReview.Name}</p>
                <lightning-formatted-rich-text value={boatReview.Comment__c}></lightning-formatted-rich-text>
              </div>
              <template if:true={boatReview.Rating__c}>
                <c-five-star-rating read-only=true value={boatReview.Rating__c}></c-five-star-rating>
              </template>
              <!-- display five star rating on readonly mode -->
            </article>
          </li>
        <!-- end iteration -->
      </ul>
    </div>
    </template>
  </template>
